<div class="container main-container">

    <div class="row text-center">
        
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/Produtos-detalhes', produto.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{ produto.image }}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{ produto.name | titlecase }}</h4>

                <div [ngSwitch]="produto.promotion">
                    <p *ngSwitchCase="true">Promoção!</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>

                <div *ngIf="produto.promotion" class="card-body">
                    <div><h4 class="card-text">De:
                        <small><del>{{ produto.price | currency:'BRL':true:'1.2-2':'pt' }}</del></small>
                        Por: {{ produto.pricePromotion | currency:'BRL':true:'1.2-2':'pt' }}
                    </h4></div>
                </div>

                <div *ngIf="!produto.promotion" class="card-body">
                    <div><h4>{{ produto.price | currency:'BRL':true:'1.2-2':'pt' }}</h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/Carrinho',produto.id]">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
