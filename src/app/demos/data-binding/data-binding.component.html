<div class="container main-container">
    <h3>Interpolação</h3>

    <!--<p>O número de cliques é: {{ contadorClick }}</p> -->

    <p [ngClass]="{'text-secondary': contadorClick <3, 'text-success': contadorClick >=3, 'text-warning': contadorClick >=5 , 'text-danger': contadorClick >=9}"
        >O número de cliques é: {{ contadorClick }} </p>

    <br>
    <br>

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="contadorClick >= 10">Info</button>

    <h3>Event Binding</h3>
    <button class="btn btn-success" (click)='adicionarClique()'>Clique-me</button>&nbsp; 
    <button class="btn btn-warning" (click)='zerarContador()'>Limpar</button>

    <br>
    <br>
    <h3>Two-Way Binding</h3>

    <!--<input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é {{ nome }}</label> -->

    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
    <br>
    <br>
    <label [ngClass]="nome">Seu nome é {{ nome }}</label>
</div>
